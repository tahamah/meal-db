<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>

    <!-------------- Bootstrap link ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fov icon -->
    <link rel="shortcut icon" href="./fov.png" type="image/x-icon">

    <!-- Style -->
    <style>
        #not-found {
            display: none;
        }
        
        #loading-spinner {
            display: none;
        }
        
        #main {
            display: none;
        }
        
        #single-drink {
            display: none;
        }
        
        .title {
            font-size: 60px;
        }
        
        #header {
            margin-top: 10%
        }
    </style>
</head>

<body class="bg-light">
    <header id="header" class="container bg-white mb-5 py-5 px-5 rounded">
        <h1 class="text-center title fw-bolder mb-3 text-warning">Search Your <span class="text-danger">Drink</span>
        </h1>
        <div class="input-group mb-3 border-5 p-5 bg-primary  rounded-3 ">
            <input id="inputField" type="text" class="form-control" placeholder="Search Your drink" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="lodeData()" class="btn btn-outline-success bg-success text-white fw-bolder" type="button" id="button-addon2">Search</button>
        </div>

        <!-- single drink -->
        <div id="single-drink" class="card m-3 mx-auto" style="max-width: 640px; max-height: 500px; ">

        </div>
    </header>
    <main id="main" class="container bg-white pb-5 px-5">
        <section class=" h-100 w-100">

            <!----------- loading spinner --------------->
            <div id="loading-spinner" class="text-center bg-white my-5 ">
                <div>
                    <img height="100px" width="100px" src="./loader.gif" alt="">
                </div>

            </div>


            <!--------------- Search Results Section -------------->
            <div id="container" class=" row row-cols-2 row-cols-md-3 row-cols-lg-4  g-5 ">

            </div>


            <!-- not found error -->
            <div id="not-found" class=" text-center ">
                <img src=" ./Not Found.gif " alt=" ">
            </div>

        </section>

    </main>

    <!------------------------ Bootstrap js link  -------------------------->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity=" sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin=" anonymous ">
    </script>

    <!-------- vanilla js ----------->
    <script src=" cocktaildb.js "></script>
</body>

</html>
